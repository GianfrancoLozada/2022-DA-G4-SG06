<h1>Members</h1>
<table border="1">
{% for x in mymembers %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.num1 }}</td>
<td>{{ x.num2 }}</td>
<td>{{ x.suma }}</td>
<td>{{ x.resta }}</td>
<td>{{ x.multi }}</td>
<td>{{ x.div }}</td>
<td>{{ x.poten }}</td>
</tr>
{% endfor %}
</table>

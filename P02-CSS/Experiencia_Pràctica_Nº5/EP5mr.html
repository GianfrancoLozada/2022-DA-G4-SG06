        <form action="Registro Consultorio" method="post">
            
            <label for="Nombre">Su primer nombre: </label>
            <input type="text" id="Nombre" name="Nombre"><br/>

            <label for="Apellido">Su Apellido: </label>
            <input type="text" id="Apellido" name="Apellido"><br/>
            
            <label for="Num">Numero de celular: </label>
            <input type="number" id="Num" name="Num"><br/>

            <label for="SerM">Escoja su servicio medico: </label>
            <select id="SerM" name="SerM">
                <option value="Dentista">Dentista</option>
                <option value="Obstetriz">Obstetriz</option>
                <option value="Pediatra">Pediatra</option>
            </select><br/>
            
            <label for="Desc">Describa su problema: </label>
            <textarea name="Desc" id="Desc" cols="30" rows="5"></textarea><br/>

            <label for="Fecha">Escoja su fecha de cita: </label>
            <input type="date" name="Fecha" id="Fecha"><br/>
            
            <li class="button">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </li>
        </form>

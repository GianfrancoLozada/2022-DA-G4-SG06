    <form action="Registro Consultorio" method="post" style="margin: 0 auto;
    width: 400px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;">
        
        <label for="Nombre" style="color:crimson">Su primer nombre: </label>
        <input type="text" id="Nombre" name="Nombre" style="font: 1em sans-serif;
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;"><br/>

        <label for="Apellido">Su Apellido: </label>
        <input type="text" id="Apellido" name="Apellido" style="font: 1em sans-serif;
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;"><br/>
        
        <label for="Num">Numero de celular: </label>
        <input type="number" id="Num" name="Num" style="font: 1em sans-serif;
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;"><br/>

        <label for="SerM">Escoja su servicio medico: </label>
        <select id="SerM" name="SerM">
            <option value="Dentista">Dentista</option>
            <option value="Obstetriz">Obstetriz</option>
            <option value="Pediatra">Pediatra</option>
        </select><br/>
        
        <label for="Desc">Describa su problema: </label>
        <textarea name="Desc" id="Desc" cols="30" rows="5" style="font: 1em sans-serif;
        width: 300px;
        box-sizing: border-box;
        border: 1px solid #999;
        vertical-align: top;
        height: 5em;"></textarea><br/>

        <label for="Fecha">Escoja su fecha de cita: </label>
        <input type="date" name="Fecha" id="Fecha"><br/>
        
        <li class="button">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </li>
    </form>
</body>

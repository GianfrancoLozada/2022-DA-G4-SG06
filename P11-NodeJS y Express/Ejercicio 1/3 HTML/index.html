<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Un Js conectado a un HTML + Style</title>
        <style>
            #Cubo{
                width: 250px;
                height: 250px;
                border-radius: 5%;
                background-color: rgb(255, 101, 101);
                border-style: inherit;
                border-color: green;
            }
            H4{
                color: purple;
            }
            H5{
                color:white
            }
            #sus{
                color: white
            }
        </style>
    </head>
    <body>
        
        <h4>TEXTO DE PAGINA WEB</h4>
        <div id="Cubo"></div>
        <p>Cubo arriba</p>
        <h5>Hecho todo con un Style del HTML</h5>
    </body>
</html>
